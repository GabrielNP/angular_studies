{{ month() }}
<ul>
  @for (todo of todos; track todo.id) {
    @if (todo.id %2 === 0) {
      <li style="color: red;">{{todo.title}}</li>
    }@else {
      <li>{{todo.title}}</li>
    }
  }
</ul>
<details>
  @defer (on viewport(header)) {
    <app-details/>
  }
</details>
